<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image Gallery</title>
<style>
  :root{
    --bg:#0b0b0c;
    --card:#0f1113;
    --accent:#4ea8ff;
    --muted:#9aa3ad;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
  header{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:linear-gradient(180deg,#0d0d0d,#0b0b0b);border-bottom:1px solid #111}
  header h1{margin:0;font-size:18px;font-weight:600}
  header .controls{display:flex;gap:8px;align-items:center}
  header button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:6px 10px;border-radius:6px;cursor:pointer}
  header button:hover{border-color:var(--accent);color:var(--accent)}
  main{height:calc(100% - 56px);display:flex;flex-direction:column}

  /* larger, denser thumbnail grid */
  #grid{
    padding:18px;
    overflow:auto;
    display:grid;
    gap:18px;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    align-items:start;
    align-content:start;
  }

  .thumb{
    background:var(--card);
    border-radius:10px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    cursor:pointer;
    box-shadow:0 8px 24px rgba(0,0,0,0.6);
    transition:transform .14s ease, box-shadow .14s;
    min-height: 260px;
  }
  .thumb:hover{transform:translateY(-6px); box-shadow:0 16px 36px rgba(0,0,0,0.7);}
  .thumb img{width:100%;height:220px;object-fit:cover;display:block;background:#222}
  .thumb .meta{padding:10px 12px;font-size:13px;color:var(--muted);text-overflow:ellipsis;white-space:nowrap;overflow:hidden}

  /* Lightbox */
  .lightbox{
    position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:9999;
    touch-action:pan-y;
  }
  .lightbox.show{display:flex}
  .viewer{
    position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;
    max-width:1600px;max-height:100vh;padding:28px;box-sizing:border-box;
  }
  .viewer .slot{
    position:absolute;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;
    overflow:hidden;
  }
  .viewer img {
    max-width:100%;
    max-height:calc(100vh - 160px);
    object-fit:contain;
    user-select:none;
    pointer-events:none;
    border-radius:8px;
    box-shadow:0 18px 60px rgba(0,0,0,0.7);
    transition: transform .36s cubic-bezier(.2,.8,.2,1);
  }
  .caption{
    position:absolute;bottom:26px;left:50%;transform:translateX(-50%);padding:10px 14px;background:rgba(11,11,11,0.6);
    border-radius:8px;color:var(--muted);font-size:14px;max-width:86%;text-align:center;
  }
  .btn {
    position:absolute;top:50%;transform:translateY(-50%);background:rgba(15,15,15,0.5);border:1px solid rgba(255,255,255,0.06);
    color:#fff;padding:12px;border-radius:50%;cursor:pointer;backdrop-filter: blur(4px);
  }
  .btn:hover{background:rgba(15,15,15,0.75)}
  .btn.prev{left:18px}
  .btn.next{right:18px}
  .close{position:absolute;right:20px;top:18px;background:transparent;border:none;color:#fff;font-size:22px;padding:8px;cursor:pointer}
  .edit{position:absolute;right:64px;top:16px;background:transparent;border:none;color:#fff;font-size:18px;padding:8px;cursor:pointer}
  .edit:hover{color:var(--accent)}
  .indicator{position:absolute;top:18px;left:50%;transform:translateX(-50%);color:var(--muted);font-size:13px}

  @media (max-width:900px){
    #grid{grid-template-columns: repeat(auto-fit, minmax(170px, 1fr)); gap:12px; padding:12px}
    .thumb img{height:150px}
    .viewer img{max-height:calc(100vh - 120px)}
  }
</style>
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <div class="controls">
      <button id="btnRefresh">Refresh</button>
      <button id="btnOpenTab">Open Full Tab</button>
    </div>
  </header>

  <main>
    <div id="grid" aria-live="polite"></div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
    <div class="viewer" id="viewer">
      <div class="slot" id="slotA"><img id="imgA" src="" alt=""></div>
      <div class="slot" id="slotB"><img id="imgB" src="" alt=""></div>
      <div class="caption" id="caption"></div>
      <div class="indicator" id="indicator"></div>
      <button class="btn prev" id="btnPrev" title="Previous">◀</button>
      <button class="btn next" id="btnNext" title="Next">▶</button>
      <button class="edit" id="btnEdit" title="Edit on localhost">✎</button>
      <button class="close" id="btnClose" title="Close">✕</button>
    </div>
  </div>

<script src="gallery.js"></script>
</body>
</html>
